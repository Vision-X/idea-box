<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>IdeaBox</title>
</head>
<body>
  <section class="idea-input">
    <div id="idea-box-wrapper">
      <h1>idea<span>box</span></h1>
      <form>
        <input type="text" name="title" value="" placeholder="Title" id="input-title">
        <input type="text" name="body" value="" placeholder="Body" id="input-content">
        <button type="submit" id="save-btn">save</button>
      </form>
    </div>
  </section>

  <section class="idea-stage">
    <form>
      <input class="search" type="text" name="search" placeholder="Search">
    </form>

    <article class="card">
      <h2 id="idea-title">Example Idea 1</h2>
      <a href="#" id="delete-btn">X</a>
      <p id="idea-content">Bullshit class blash smoke weed everyday the chron bon bon.</p>
      <a href="#" class="upvote">^</a>
      <a href="#" class="downvote">v</a>
      <p id="idea-quality">Quality: Chron</p>
      <hr>
    </article>
  </section>
</body>
</html>
